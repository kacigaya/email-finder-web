<html lang="fr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@300;400;500&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&display=swap" rel="stylesheet">

  <style>
    /* ─── Design Tokens ─────────────────────────────────────────────────────── */
    :root {
      --bg:          #0d0e11;
      --bg-card:     #13151a;
      --bg-elevated: #1a1d25;
      --bg-input:    #0f1117;
      --border:      rgba(255,255,255,0.07);
      --border-focus:rgba(245,162,35,0.6);
      --accent:      #f5a223;
      --accent-dim:  rgba(245,162,35,0.12);
      --accent-glow: rgba(245,162,35,0.25);
      --text-primary:#eeedf0;
      --text-secondary:#8a8d99;
      --text-muted:  #4a4d5a;
      --text-mono:   #c8cad4;
      --danger:      #e05c5c;
      --danger-dim:  rgba(224,92,92,0.12);
      --success:     #4caf82;
      --success-dim: rgba(76,175,130,0.12);
      --radius-sm:   6px;
      --radius-md:   10px;
      --radius-lg:   16px;
      --shadow-card: 0 1px 3px rgba(0,0,0,0.4), 0 8px 32px rgba(0,0,0,0.3);
      --shadow-glow: 0 0 40px rgba(245,162,35,0.08);
    }

    /* Light theme */
    [data-theme="light"] {
      --bg:          #f4f3f0;
      --bg-card:     #ffffff;
      --bg-elevated: #f9f8f6;
      --bg-input:    #ffffff;
      --border:      rgba(0,0,0,0.09);
      --border-focus:rgba(185,110,10,0.5);
      --accent:      #b96e0a;
      --accent-dim:  rgba(185,110,10,0.08);
      --accent-glow: rgba(185,110,10,0.15);
      --text-primary:#1a1c22;
      --text-secondary:#5a5d6b;
      --text-muted:  #b0b3c0;
      --text-mono:   #2a2c38;
      --danger:      #c0392b;
      --danger-dim:  rgba(192,57,43,0.08);
      --success:     #27795a;
      --success-dim: rgba(39,121,90,0.08);
      --shadow-card: 0 1px 3px rgba(0,0,0,0.06), 0 8px 24px rgba(0,0,0,0.08);
      --shadow-glow: 0 0 40px rgba(185,110,10,0.05);
    }

    /* ─── Reset & Base ───────────────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background 0.35s ease, color 0.35s ease;
      -webkit-font-smoothing: antialiased;
    }

    /* Subtle grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9999;
      opacity: 0.35;
    }

    /* ─── Layout ─────────────────────────────────────────────────────────────── */
    .app-wrapper {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    /* ─── Header ─────────────────────────────────────────────────────────────── */
    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 52px;
      animation: fadeUp 0.6s cubic-bezier(.22,.68,0,1.2) both;
    }

    .header-brand {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .brand-eyebrow {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      font-weight: 400;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-eyebrow::before {
      content: '';
      display: block;
      width: 24px;
      height: 1px;
      background: var(--accent);
      flex-shrink: 0;
    }

    .brand-title {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(2rem, 5vw, 2.75rem);
      font-weight: 400;
      line-height: 1.05;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .brand-title em {
      font-style: italic;
      color: var(--accent);
    }

    .brand-subtitle {
      font-size: 13px;
      font-weight: 300;
      color: var(--text-secondary);
      max-width: 300px;
      line-height: 1.5;
      margin-top: 2px;
    }

    /* ─── Theme Toggle ───────────────────────────────────────────────────────── */
    .theme-toggle {
      flex-shrink: 0;
      margin-top: 4px;
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.2s, color 0.2s, background 0.2s;
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .theme-toggle svg { width: 16px; height: 16px; }
    .icon-sun  { display: none; }
    .icon-moon { display: block; }
    [data-theme="light"] .icon-sun  { display: block; }
    [data-theme="light"] .icon-moon { display: none; }

    /* ─── Card ───────────────────────────────────────────────────────────────── */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 32px;
      box-shadow: var(--shadow-card), var(--shadow-glow);
      transition: background 0.35s, border-color 0.35s, box-shadow 0.35s;
      animation: fadeUp 0.6s cubic-bezier(.22,.68,0,1.2) 0.1s both;
    }

    /* ─── Section Label ──────────────────────────────────────────────────────── */
    .section-label {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* ─── Form ───────────────────────────────────────────────────────────────── */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-bottom: 14px;
    }

    @media (max-width: 520px) {
      .form-grid { grid-template-columns: 1fr; }
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 7px;
    }

    .field-label {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-secondary);
    }

    .field-input {
      width: 100%;
      padding: 11px 14px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 400;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      -webkit-appearance: none;
    }

    .field-input::placeholder { color: var(--text-muted); }

    .field-input:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    /* Domain field with @ prefix */
    .domain-wrapper {
      display: flex;
      align-items: stretch;
    }

    .domain-at {
      display: flex;
      align-items: center;
      padding: 0 13px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-right: none;
      border-radius: var(--radius-sm) 0 0 var(--radius-sm);
      color: var(--accent);
      font-family: 'DM Mono', monospace;
      font-size: 14px;
      font-weight: 500;
      user-select: none;
      transition: background 0.2s, border-color 0.2s;
    }

    .domain-wrapper:focus-within .domain-at {
      border-color: var(--border-focus);
      background: var(--accent-dim);
    }

    .domain-wrapper .field-input {
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    }

    .domain-wrapper:focus-within .field-input {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    /* ─── Buttons ────────────────────────────────────────────────────────────── */
    .btn-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    @media (max-width: 400px) {
      .btn-row { grid-template-columns: 1fr; }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 11px 20px;
      border-radius: var(--radius-sm);
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.02em;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.06);
      opacity: 0;
      transition: opacity 0.15s;
    }

    .btn:hover::after { opacity: 1; }
    .btn:active { transform: scale(0.98); }

    .btn-primary {
      background: var(--accent);
      color: #0d0e11;
      box-shadow: 0 2px 16px var(--accent-glow);
    }

    .btn-primary:hover { box-shadow: 0 4px 24px var(--accent-glow); }

    .btn-secondary {
      background: var(--bg-elevated);
      border-color: var(--border);
      color: var(--text-primary);
    }

    .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }

    .btn svg { width: 15px; height: 15px; flex-shrink: 0; }

    /* ─── Inline error ────────────────────────────────────────────────────────── */
    #formError {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      background: var(--danger-dim);
      border: 1px solid var(--danger);
      color: var(--danger);
      font-size: 12px;
      font-weight: 400;
      display: none;
    }

    #formError:not([hidden]) { display: block; }

    /* ─── Divider ────────────────────────────────────────────────────────────── */
    .divider {
      height: 1px;
      background: var(--border);
      margin: 28px 0;
    }

    /* ─── People List ─────────────────────────────────────────────────────────── */
    #peopleList { display: flex; flex-direction: column; gap: 8px; margin-bottom: 28px; }

    .person-chip {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      transition: border-color 0.2s, background 0.2s;
      animation: chipIn 0.3s cubic-bezier(.22,.68,0,1.2) both;
    }

    .person-chip:hover { border-color: rgba(245,162,35,0.2); }

    .person-info { display: flex; flex-direction: column; gap: 2px; }

    .person-name {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .person-domain {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--accent);
      font-weight: 300;
    }

    .remove-btn {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-sm);
      background: transparent;
      border: 1px solid transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .remove-btn:hover {
      background: var(--danger-dim);
      border-color: var(--danger);
      color: var(--danger);
    }

    .remove-btn svg { width: 13px; height: 13px; }

    /* ─── Empty State ────────────────────────────────────────────────────────── */
    .empty-state {
      padding: 20px 16px;
      border: 1px dashed var(--border);
      border-radius: var(--radius-md);
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 300;
      line-height: 1.5;
    }

    /* ─── Results ────────────────────────────────────────────────────────────── */
    #resultsContainer { display: flex; flex-direction: column; gap: 12px; }

    .result-card {
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      overflow: hidden;
      transition: border-color 0.2s;
      animation: fadeUp 0.4s cubic-bezier(.22,.68,0,1.2) both;
    }

    .result-card:hover { border-color: rgba(245,162,35,0.2); }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
    }

    .result-person {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .result-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent-dim);
      border: 1px solid var(--accent-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'DM Serif Display', serif;
      font-size: 13px;
      color: var(--accent);
      flex-shrink: 0;
    }

    .result-name {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .result-domain {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 1px;
    }

    .copy-person-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: var(--radius-sm);
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .copy-person-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-dim);
    }

    .copy-person-btn svg { width: 12px; height: 12px; }

    .result-emails {
      padding: 0;
      list-style: none;
    }

    .email-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 9px 18px;
      border-bottom: 1px solid var(--border);
      transition: background 0.15s;
      gap: 12px;
    }

    .email-row:last-child { border-bottom: none; }
    .email-row:hover { background: var(--bg-elevated); }

    .email-address {
      font-family: 'DM Mono', monospace;
      font-size: 12.5px;
      font-weight: 400;
      color: var(--text-mono);
      word-break: break-all;
    }

    .email-copy-btn {
      width: 26px;
      height: 26px;
      border-radius: 4px;
      background: transparent;
      border: 1px solid transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .email-copy-btn:hover {
      background: var(--accent-dim);
      border-color: var(--accent-glow);
      color: var(--accent);
    }

    .email-copy-btn svg { width: 12px; height: 12px; }

    /* ─── Copy All button ─────────────────────────────────────────────────────── */
    .copy-all-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 16px;
    }

    /* ─── Footer ─────────────────────────────────────────────────────────────── */
    .footer {
      margin-top: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      animation: fadeUp 0.6s cubic-bezier(.22,.68,0,1.2) 0.25s both;
    }

    .footer-copy {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .footer-link {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 400;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-link:hover { color: var(--accent); }
    .footer-link svg { width: 14px; height: 14px; }

    /* ─── Animations ─────────────────────────────────────────────────────────── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes chipIn {
      from { opacity: 0; transform: translateX(-8px) scale(0.97); }
      to   { opacity: 1; transform: translateX(0) scale(1); }
    }

    /* ─── Responsive ─────────────────────────────────────────────────────────── */
    @media (max-width: 600px) {
      .app-wrapper { padding: 28px 16px 60px; }
      .card { padding: 22px 18px; }
      .header { margin-bottom: 36px; }
      .footer { flex-direction: column; align-items: center; text-align: center; }
    }

    /* ─── Scrollbar ──────────────────────────────────────────────────────────── */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 99px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
  </style>
</head>
<body>
  <div class="app-wrapper">

    <!-- Header -->
    <header class="header">
      <div class="header-brand">
        <span class="brand-eyebrow">Professional tool</span>
        <h1 class="brand-title">Email <em>Finder</em></h1>
        <p class="brand-subtitle" data-i18n="subtitle">Trouvez facilement des adresses email professionnelles</p>
      </div>
      <button id="darkModeToggle" class="theme-toggle" aria-label="Toggle theme">
        <!-- Sun (shown in light mode) -->
        <svg class="icon-sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <!-- Moon (shown in dark mode) -->
        <svg class="icon-moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>
    </header>

    <!-- Main card -->
    <main class="card">

      <!-- Form section -->
      <p class="section-label" data-i18n="addPerson">Ajouter une personne</p>

      <form id="personForm">
        <div class="form-grid">
          <div class="field">
            <label class="field-label" for="firstName" data-i18n="firstName">Prénom</label>
            <input class="field-input" type="text" id="firstName" autocomplete="given-name" required>
          </div>
          <div class="field">
            <label class="field-label" for="lastName" data-i18n="lastName">Nom</label>
            <input class="field-input" type="text" id="lastName" autocomplete="family-name" required>
          </div>
        </div>

        <div class="field">
          <label class="field-label" for="domain" data-i18n="domain">Domaine</label>
          <div class="domain-wrapper">
            <span class="domain-at">@</span>
            <input class="field-input" type="text" id="domain" placeholder="entreprise.com" autocomplete="off" required>
          </div>
        </div>

        <div class="btn-row">
          <button type="submit" class="btn btn-primary">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span data-i18n="addPerson">Ajouter</span>
          </button>
          <button type="button" id="generateEmails" class="btn btn-secondary">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            <span data-i18n="generateEmails">Générer</span>
          </button>
        </div>
      </form>

      <!-- People list -->
